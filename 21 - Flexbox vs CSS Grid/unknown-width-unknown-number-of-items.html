<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Unknown Number of Items!</title>
</head>

<body>
  <!-- Unknown number of items, Unknown Content Width -->
  <!-- not possible using grid we need to specify the min-width of the column to use can use repeat(auto-fill, minmax(px, 1fr))-->
  <script>
    function addItem() {
      const unknown = document.querySelector('.unknown');
      unknown.innerHTML += `<div class="item">${++unknown.childElementCount}</div>`;
    }
  </script>
  <button onClick="addItem()">+ Add</button>
  <div class="unknown">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <style>
    .unknown {
      margin: 100px 0;
      /* using flexbox: */
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</body>

</html>
